<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="usuario" 
                    placeholder="Ingrese su usuario">
                    <mat-error *ngIf="loginForm.get('usuario')?.invalid">
                        Por favor ingrese un email valido
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide?'password': 'text'" 
                    formControlName="password" placeholder="Ingrese su password"> 
                    <button mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>{{ hide?'visibility_off':'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid">
                        El Password es Requerido
                    </mat-error>
                </mat-form-field>
                <div class="button-row">
                    <button mat-flat-button extended color="primary" type="submit"
                        [disabled]="loginForm.invalid">
                        <mat-icon>home</mat-icon>
                        Ingresar
                    </button>
                </div>
                <div class="col-auto">
                    <span appEtiquetaError [etiqueta]="error" ></span>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
